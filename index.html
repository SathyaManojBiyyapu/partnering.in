<!DOCTYPE html>
<html>
<head>
  <title>Partnering.in</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: url('an.png') no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content {
      max-width: 700px;
      background: rgba(0,0,0,0.40);
      padding: 25px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.55);
      border-radius: 10px;
      width: 100%;
    }

    .contact-box p {
      font-size: 18px;
      margin: 8px 0;
    }

    .icons {
      margin: 10px 0;
    }

    .icons img {
      width: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }

    /* MOBILE RESPONSIVE */
    @media(max-width: 600px) {
      h1 {
        font-size: 26px;
      }
      p {
        font-size: 16px;
      }
      .content {
        padding: 20px;
      }
      .contact-box p {
        font-size: 16px;
      }
    }

  </style>
</head>

<body>
  <div class="content">
    <h1>Your awaited moments are about to arrive!</h1>
    <p>Socialize in a group, join in, and have fun together!</p>

    <div class="contact-box">
      <p><strong>Queries?</strong></p>

      <div class="icons">
        <img src="instagram.png" alt="Instagram">
        <img src="whatsapp.png" alt="WhatsApp">
      </div>

      <p>Email: sathyamanojbiyyapu@gmail.com</p>
      <p>WhatsApp: +91 9949658588</p>
    </div>
  </div>
</body>
</html>
