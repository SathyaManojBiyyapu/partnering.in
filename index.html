<!DOCTYPE html>
<html>
<head>
  <title>Partnering.in</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('an.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      font-weight: 900;
      text-shadow: 0px 0px 20px black;
    }

    p {
      font-size: 20px;
      text-shadow: 0px 0px 10px black;
    }

    .contact-box {
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.55);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
    }

    .icons img {
      width: 32px;
      margin-right: 10px;
      vertical-align: middle;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 18px;
      }
      .contact-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Your awaited moments are about to arrive!</h1>
      <p>Socialize in a group, join in, and have fun together!</p>

      <div class="contact-box">
        <p><strong>Queries?</strong></p>

        <div class="icons">
          <img src="instagram.png">
          <img src="whatsapp.png">
        </div>

        <p>Email: sathyamanojbiyyapu@gmail.com</p>
        <p>WhatsApp: +91 9949658588</p>
      </div>
    </div>
  </div>
</body>
</html>
