<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Partnering.in</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: url('an.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Main text section */
  .top-text {
    padding: 30px;
    max-width: 900px;
  }

  .top-text h1 {
    font-size: 3rem;
    font-weight: 900;
  }

  .top-text p {
    margin-top: 10px;
    font-size: 1.4rem;
  }

  /* Contact box */
  .contact-box {
    background: rgba(0, 0, 0, 0.55);
    padding: 20px 25px;
    border-radius: 8px;
    margin: 20px;
    width: fit-content;
  }

  .contact-box p {
    font-size: 1.1rem;
    margin: 6px 0;
  }

  .icons img {
    width: 40px;
    margin-right: 10px;
    vertical-align: middle;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {
    .top-text h1 {
      font-size: 2rem;
    }
    
    .top-text p {
      font-size: 1.1rem;
    }

    .contact-box {
      width: 90%;
    }
  }

</style>

</head>
<body>

  <div class="top-text">
    <h1>Your awaited moments are about to arrive!</h1>
    <p>Socialize in a group, join in, and have fun together!</p>
  </div>

  <div class="contact-box">
    <p><strong>Email:</strong> sathyamanojbiyyapu@gmail.com</p>
    <p><strong>WhatsApp:</strong> +91 9949658588</p>
  </div>

</body>
</html>
